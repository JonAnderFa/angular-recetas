<div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-10">
                <input [(ngModel)]="searchText" placeholder="Buscar Receta"> <i class="fa fa-search" aria-hidden="true"></i>

                </div>

</div>
<div class="row">
    <div class="col-md-2">
        <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Catalogo de recetas</h3>
                </div>
                <div class="panel-body panel-list-Recetario">
                   
                    <ul class="list-group">
                        <li class="list-group-item" *ngFor="let receta of stock | filter : searchText" [class.active]="receta==r1">
                            <a  (click)="seleccionar($event, receta)">{{receta.nombre}}</a>
                        </li>    
                      </ul>
                </div>
        </div>
    </div>   

    <div class="col-md-10">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Detalle de la receta</h3>
            </div>
            <div class="panel-body">
                
                <!-- llamda componente Hijo  -->
                <app-detalle-recetario [r1]="receta1" ></app-detalle-recetario>
               
            </div>
        </div>
    </div>    

</div>
